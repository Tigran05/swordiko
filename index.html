<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабиринты Сумерек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="status">
            <p>Здоровье: <span id="health">10</span></p>
            <p>Опыт: <span id="experience">0</span></p>
            <p>Уровень: <span id="level">1</span></p>
        </div>
        <div id="description">
            <p>Вы спускаетесь в глубины подземелья...</p>
        </div>
        <div id="actions">
            <button id="action1">Действие 1</button>
            <button id="action2">Действие 2</button>
            <button id="action3">Действие 3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
